    <main>
      <h2>Form Elements</h2>
      <div class="form-wrap">
        <form action="thankyou.html" method="get" name="demo-form1"> 

          <fieldset >
            <legend>Basic Information</legend>

            <div class="form-item">
              <label for="df-name">Name</label>
              <input type="text" name="df-name" id="df-name"  placeholder="Enter Your Name">
            </div>
            <div class="form-item">
              <label for="df-pass">Password</label>
              <input type="password" name="df-pass" id="df-pass"   placeholder="Enter Your password">
            </div>
            <div class="form-item">
              <label for="df-email">Email</label>
              <input type="email" name="df-email" id="df-email"  placeholder="Enter Your Email">
            </div>
          </fieldset>
          <fieldset>
            <legend>Address Information</legend>

            <div class="form-item">
              <p>Courses available</p>
              <div class="form-checkbox-wrap">
                <input type="checkbox" name="df-course" id="df-course-html" value="html"> 
                <label for="df-course-html">HTML</label>
              </div>
              <div class="form-checkbox-wrap">
                <input type="checkbox" name="df-course" id="df-course-js" value="js"> 
                <label for="df-course-js">Java Script</label>
              </div>
              <div class="form-checkbox-wrap">
                <input type="checkbox" name="df-course" id="df-course-css3" value="css3"> 
                <label for="df-course-css3">CSS3</label>
              </div>
            </div><!-- form-item -->

            <div class="form-item">
              <label for="df-message">Message</label>
              <textarea name="df-message" id="df-message" ></textarea>

            </div><!-- form-item -->
            <div class="form-item">
              <label for="df-city">City</label>
              
              <!-- <select name="df-city" id="df-city">
                <optgroup label="Metro">
                  <option value="Bangalore">Bangalore</option>
                  <option value="Chennai">Chennai</option>
                  <option value="Mumbai">Mumbai</option>
                  <option value="Delhi">Delhi</option>
                </optgroup>
                <optgroup label="Other Cities">
                  <option value="Mysore">Mysore</option>
                  <option value="Hyderabad">Hyderabad</option>
                  <option value="Lucknow">Lucknow</option>
                  <option value="Ameerpet">Ameerpet</option>
                </optgroup>

              </select> -->


              <select class="js-example-placeholder-multiple js-states form-control" multiple="multiple">
                <optgroup label="Metro">
                  <option value="Bangalore">Bangalore</option>
                  <option value="Chennai">Chennai</option>
                  <option value="Mumbai">Mumbai</option>
                  <option value="Delhi">Delhi</option>
                </optgroup>
                <optgroup label="Other Cities">
                  <option value="Mysore">Mysore</option>
                  <option value="Hyderabad">Hyderabad</option>
                  <option value="Lucknow">Lucknow</option>
                  <option value="Ameerpet">Ameerpet</option>
                </optgroup>


              </select>

            </div><!-- form-item -->
            <div class="form-item">
              <label for="df-email">Email</label>
              <div class="input-box-icon">
                <input type="email" name="df-email" id="df-email"  placeholder="Enter Your Email">
              </div>
            </div><!-- form-item -->
  
          </fieldset>
          <div class="form-item">
            <input type="submit" value="Submit">
          </div>

        </form>
